<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport optimization for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Performance: Preconnect to improve font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Performance: DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />

    <!-- Performance: Preconnect to image CDN -->
    <link rel="preconnect" href="https://images.unsplash.com" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#047857" />

    <!-- Apple mobile web app -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Aaron's Lawn Care - Professional Lawn & Landscape Services</title>
    <meta name="description" content="Professional lawn care and landscaping services. Quality service, competitive pricing, and exceptional results for your property." />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aaronslawncare502.com/" />
    <meta property="og:title" content="Aaron's Lawn Care - Professional Lawn & Landscape Services" />
    <meta property="og:description" content="Professional lawn care and landscaping services in Louisville, KY. Quality service, competitive pricing, and exceptional results for your property." />
    <meta property="og:image" content="https://aaronslawncare502.com/og-image.jpg" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Aaron's Lawn Care" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://aaronslawncare502.com/" />
    <meta name="twitter:title" content="Aaron's Lawn Care - Professional Lawn & Landscape Services" />
    <meta name="twitter:description" content="Professional lawn care and landscaping services in Louisville, KY. Quality service, competitive pricing, and exceptional results." />
    <meta name="twitter:image" content="https://aaronslawncare502.com/og-image.jpg" />

    <!-- Additional SEO Meta Tags -->
    <meta name="author" content="Aaron's Lawn Care" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://aaronslawncare502.com/" />

    <!-- Geo Tags for Local SEO -->
    <meta name="geo.region" content="US-KY" />
    <meta name="geo.placename" content="Louisville" />
    <meta name="geo.position" content="38.2527;-85.7585" />
    <meta name="ICBM" content="38.2527, -85.7585" />
  </head>
  <body>
    <!-- Hidden form for Netlify Forms detection -->
    <form name="newsletter" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="email" name="email" />
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
