<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport optimization for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Performance: Preconnect to improve font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Performance: DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />

    <!-- Performance: Preconnect to image CDN -->
    <link rel="preconnect" href="https://images.unsplash.com" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#047857" />

    <!-- Apple mobile web app -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Aaron's Lawn Care - Professional Lawn & Landscape Services</title>
    <meta name="description" content="Professional lawn care and landscaping services. Quality service, competitive pricing, and exceptional results for your property." />
  </head>
  <body>
    <!-- Hidden form for Netlify Forms detection -->
    <form name="newsletter" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="email" name="email" />
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
